<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: solid #000;
        }

        tfoot{
            background-color: cyan;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>599</td>
                <td>5$</td>
                <td>Sim</td>
            </tr>
            <tr>
                <td>Calça</td>
                <td>6</td>
                <td>8$</td>
                <td>Não</td>
            </tr>
            <tr>
                <td>Meias</td>
                <td>9</td>
                <td>5$</td>
                <td>Sim</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>

            </tr>
        </tfoot>
    </table>

</body>
</html>
